<html>
    <head>
        <link rel="stylesheet" href="css/new1.css" type="text/css"/>

        <title>TODO supply a title</title>
        <link rel="stylesheet"  href="css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Registration Form</h1>   
                        <div>
                            <div class="panel-body">
                                <form action="newjsp.jsp" method="post">
                                    <div class="form-group">
                                        <label for="firstName">First Name </label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" />
                                    </div>
                                    </br>
                                    
                                    <div class="form-group">
                                        <label for="LastName"> Last Name </label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" />
                                        
                                    </div>
                                     </br>
                                    
                                    <div class="form-group">
                                        <label for="Email"> Email</label>
                                        <input type="text" class="form-control" id="email" name="email" />
                                    </div>
                                      </br>
                                        
                                    <div class="form-group">
                                        <label for="PhoneNumber">Phone Number </label>
                                        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" />
                                    </div>
                                       </br>
                                       <label for="age"> Age </label>
                                       
                                       
                                       <select>
                                           <option> 20-23 </option>
                                           <option> 24-26 </option>
                                           <option> 27-30 </option>
                                           <option> 31-34 </option>
                                           <option> 35-38 </option>
                                       </select>
                                       <input type="number" placeholder="" name="age">
                                       </br>
                                       </br>
                                       
                                        <label for="experience"> Job Experience</label>
                                    
                                       <label for="yes" class="radio-inline">
                                           <input type="radio" name="" value="y" id="yes"> Yes </label>
                                           
                                       <label for="no" class="radio-inline">
                                           <input type="radio" name="" value="n" id="no"> No </label>
                                           
                                          </br>
                                          </br>
                                          
                                          <label for="job"> Job </label>
                                       
                                       
                                       <select>
                                           <option> </option>
                                           <option> Software engineer</option>
                                           <option> Network engineer </option>
                                           <option> Product manager </option>
                                           <option> Business analysts </option>
                                           <option> Quality assurance </option>
                                       </select>
                                       <input type="text" placeholder="" name="job">
                                       
                                         </br>
                                          </br>
                                          
                                          <label for="degree"> Degree </label>
                                       
                                       
                                       <select>
                                           <option> </option>
                                           <option> Computer science</option>
                                           <option> Information system </option>
                                           <option> Software engineer </option>
                                           <option> Information technology </option>
                                           <option> Physical science </option>
                                       </select>
                                       <input type="text" placeholder="" name="degree">
                                       
                                       </br>
                                       </br>
                                       
                                       <input type="Submit" class="btn btn-primary">
                                       <input type="Reset" class="btn btn-primary">
                                       
                                       
                                </form> 
                                </br>
                                <small> &copy : Technical Roshan </small>
                                  
                                
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>
    
</html>
